<%-layout('layout')%>
<%-partial('sidebar')%>
<div id='content'>
        <div class='panel'>
          <div class='header'>
            <ul class='breadcrumb'>
              <li><a href='/'>主页</a><span class='divider'>/</span></li>
              <li class='active'>登录</li>
            </ul>
          </div>
          <div class='inner'>
              <% if(typeof(error) != 'undefined' && error){%>
                <div class="alert alert-error">
                  <strong><%=error%></strong>
                </div>
                <% }%>
          
                <% if(typeof(success) != 'undefined' && success){%>
                <div class="alert alert-error">
                  <strong><%=success%></strong>
                </div>
                <% }%>
            <form id='signin_form' class='form-horizontal'  method='post' action="/signin" >
            <div class='control-group'>
              <label class='control-label' for='name'>用户名</label>
      
              <div class='controls' id=" target">
                 <input type="text" name='username' id="name" class="input-xlarge">
              </div>
            </div>
            <div class='control-group'>
              <label class='control-label' for='pass'>密码</label>
      
              <div class='controls'>
                <input class='input-xlarge' id='pass' name='userpass' size='30' type='password'/>
              </div>
            </div>
            <input type='hidden' name='_csrf' value=''/>
      
            <div class='form-actions'>
              <input type='submit' class='span-primary' value='登录'/>
            </div>
            </form>
          </div>
        </div>
      </div>
