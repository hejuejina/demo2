<% layout('layout') -%>

<div id='content'>
        <div class='panel'>
          <div class='header'>
            <ul class='breadcrumb'>
              <li><a href='/'>主页</a><span class='divider'>/</span></li>
              <li class='active'>注册新账号</li>
            </ul>
          </div>
          <div class='inner'>
            <% if(typeof(error) != 'undefined' && error) {%>
              <div class="alert alert-error">
                <strong><%=error%></strong>
              </div>
            <% }%>

            <% if(typeof(success) != 'undefined' && success) {%>
              <div class="alert alert-error" >
                <strong><%=success%></strong>
              </div>
            <% }%>
            <form id='signin_form' class='form-horizontal'  method='post' >
            <input type='hidden' name='_csrf' />
            <input type='hidden' name='isnew' value='1'/>
      
            <div class='control-group'>
              <label class='control-label'>通过 GitHub 帐号</label>
      
              <div class='controls'>
                <input type='submit' class='span-info' value="注册新账号" />
              </div>
            </div>
            </form>
      
            <form id='signin_form' class='form-horizontal'  method='post' action="/signup">
            <div class='control-group'>
              <label class='controls'>或者</label>
            </div>
            <div class='control-group'>
              <label class='control-label' for='name'>用户名</label>
      
              <div class='controls'>
                <input class='input-xlarge' id='name' name='username' size='30' type='text'/>
              </div>
            </div>
            <div class='control-group'>
              <label class='control-label' for='userpass'>密码</label>
  
              <div class='controls'>
                <input class='input-xlarge' id='userpass' name='userpass' size='30' type='password'/>
              </div>
            </div>

            <div class='control-group'>
              <label class='control-label' for='reuserpass'>确认密码</label>
  
              <div class='controls'>
                <input class='input-xlarge'  name='reuserpass' size='30' type='password'/>
              </div>
            </div>

            <div class='control-group'>
              <label class='control-label' for='email'>邮箱地址</label>
  
              <div class='controls'>
                <input class='input-xlarge' id='email' name='email' size='30' type='text'/>
              </div>
            </div>

            <!-- <input type='hidden' name='_csrf' value=''/>
      
            <div class='form-actions'>
              <input type='submit' class='span-primary' value='关联旧账号'/>
            </div> -->
            <div class="form-actions">
                <input type="submit" class="span-primary span-info" value='注册'>
                <input type="reset" class="span-info" value='重置表单'>
              </div>
            </form>
          </div>
        </div>
      </div>
